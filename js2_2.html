<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Names Numbered List</title>
  </head>
  <body>
    <h1>Names List</h1>
    <ol id="names-list"></ol>
    <script>
      const names = ["Pat", "Chris", "Marlon", "Ferncroft", "Assunta"];

      names.map((name) => {
        const bulletName = document.createElement("li");
        bulletName.textContent = name;
        document.getElementById("names-list").appendChild(bulletName);
      });
    </script>
  </body>
</html>
